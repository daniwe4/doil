group=doil
host=doil
mail_password=ilias
global_instances_path=/srv/instances


enable_keycloak=false
keycloak_hostname=http://doil/keycloak
keycloak_new_admin_password=admin
keycloak_old_admin_password=admin
keycloak_db_username=admin
keycloak_db_password=admin
keycloak_usr_password=user

# saml_admin_password
# Password is used to login into the saml frontend of an ILIAS instance.
# Can be a hash generated by:
# doil login <instance>
# php /var/www/html/libs/composer/vendor/simplesamlphp/simplesamlphp/bin/pwgen.php
saml_admin_password=admin

# saml_secret_salt
# This is a secret salt used by simpleSAMLphp when it needs to generate a secure hash of a value.
# Can be generated by bash command:
# tr -c -d '0123456789abcdefghijklmnopqrstuvwxyz' </dev/urandom | dd bs=32 count=1 2>/dev/null;echo
saml_secret_salt=0123456789abcdefghijklmnopqrstuvwxyz